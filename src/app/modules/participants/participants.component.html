<div fxLayout="column" fxLayoutAlign="center start">
  <h2>{{ tournamentTitle }}</h2>
  <div fxLayout="row" fxLayoutAlign="space-between center" class="add">
    <span>Participantes</span>
    <button mat-button (click)="openCreateDialog('create')">Adicionar participante</button>
  </div>

  <table #table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let participant">{{ participant.name }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let participant">{{ participant.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let participant">{{ participant.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let participant">
        <button (click)="openCreateDialog('edit', participant)" mat-icon-button>
          <mat-icon>create</mat-icon>
        </button>
        <button (click)="openDeleteDialog(participant)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rowData; columns: displayedColumns"></tr>
  </table>
</div>
<button mat-button><a href="/tournament-keys">Ver chaves</a></button>
